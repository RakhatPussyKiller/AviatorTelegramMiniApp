<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Манас Омаров Боту</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .glow-button {
      margin: 10px 0;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: #ff0055;
      box-shadow: 0 0 20px #ff0055, 0 0 30px #ff0055 inset;
      transition: 0.3s ease;
    }
    .glow-button:hover {
      box-shadow: 0 0 30px #ff3377, 0 0 40px #ff3377 inset;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    .hidden { display: none; }
    .airplane-container {
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 20px auto;
      background: #101022 url('growth_graph.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #000 inset;
    }
    .airplane {
      width: 60px;
      position: absolute;
      top: 80%;
      left: -80px;
      animation: flyplane 5s linear infinite;
      z-index: 1;
    }
    @keyframes flyplane {
      0% { left: -80px; top: 80%; transform: rotate(10deg); }
      100% { left: 100%; top: 10%; transform: rotate(-10deg); }
    }
    #coefficient-box {
      margin: 20px auto;
      background: rgba(255, 0, 0, 0.1);
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 36px;
      font-weight: bold;
      color: #ff4444;
      animation: blink 1s infinite alternate;
      box-shadow: 0 0 20px #ff4444aa;
      width: auto;
      max-width: 90%;
      text-align: center;
    }
    @keyframes blink {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.4; transform: scale(1.05); }
    }
    .ticker {
      background: #222;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>Манас Омаров Боту</h2>
  <div class="ticker" id="history-ticker">Акыркы коэффициенттер: —</div>

  <div class="airplane-container">
    <img src="airplane.png" class="airplane" />
  </div>

  <div id="coefficient-box" class="hidden">Коэффициент</div>

  <div id="start-screen">
    <button class="glow-button" onclick="showPasswordPrompt()">Баштоо</button>
  </div>

  <div id="password-screen" class="hidden">
    <p>Парольду жазыңыз:</p>
    <input type="password" id="password-input" placeholder="Пароль" />
    <br>
    <button class="glow-button" onclick="checkPassword()">Кирүү</button>
    <div id="wrong-password" class="hidden">
      <p style="color: red;">Жаман пароль.</p>
      <button class="glow-button" onclick="contactAdmin()">Пароль алуу</button>
      <p style="color: #ccc; font-size: 14px;">Администраторго <strong>Пароль</strong> деген сөздү жазып жибер</p>
    </div>
  </div>

  <div id="main-screen" class="hidden">
    <p>Тактык: <span id="accuracy">60%</span></p>
    <button class="glow-button" onclick="generateCoefficient()">Коэффициентти көрсөтүү</button>
    <button class="glow-button" id="boost-btn" onclick="showBoostPasswordPrompt()">Тактыкты жогорулатуу</button>
  </div>

  <div id="boost-screen" class="hidden">
    <p>Тактыкты 100% га жогорулатуу үчүн парольду жазыңыз:</p>
    <input type="password" id="boost-password" placeholder="Пароль" />
    <br>
    <button class="glow-button" onclick="checkBoostPassword()">Тастыктоо</button>
    <p id="boost-message" class="hidden" style="color: red;">
      <a href="https://t.me/ManasAviatorBot" target="_blank">Администраторго</a> <strong>Пароль</strong> деген сөздү жазып жибер.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
